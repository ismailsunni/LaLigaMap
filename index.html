<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />  
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.5.0/MarkerCluster.css" />  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.5.0/MarkerCluster.Default.css" />  

        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.5.0/leaflet.markercluster.js"></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header">
                    <a href="#map-page" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-location">Map</a>
                <h1>La Liga Map</h1>
                <a id="refresh" href="" data-icon="recycle" class="ui-btn-right">Refresh</a>
                <div data-role="navbar">
                    <ul>
                        <li><div class="center-align middle-align">Match day</div></li>
                        <li>
                            <select name="select-matchday" id="select-matchday" class="select-matchday"></select>
                        </li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <div>
                    <ul data-role="listview" id="matchList" data-divider-theme="a">
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="page" id="details">
            <div data-role="header" data-add-back-btn="true">
                <h1>Match detail</h1>
            </div>
            <div data-role="content">
                <div class="ui-grid-b">
                    <div class="ui-block-a left-align" id=homeTeam>Home Team</div>
                    <div class="ui-block-b center-align" id=fullTimeScore>Full time score</div>
                    <div class="ui-block-c right-align" id=awayTeam>Away Team</div>
                </div>
                <div class="ui-grid-solo center-align"><h3>Detail</h3></div>
                <div class="ui-grid-a">
                    <div class="ui-block-a left-align">
                        Date
                    </div>
                    <div class="ui-block-b right-align" id="date">
                        Date
                    </div>
                    <div class="ui-block-a left-align">
                        Time
                    </div>
                    <div class="ui-block-b right-align" id="time">
                        Time
                    </div>
                    <div class="ui-block-a left-align">
                        Status
                    </div>
                    <div class="ui-block-b right-align" id="status">
                        Status
                    </div>
                    <div class="ui-block-a left-align">
                            Half time result
                    </div>
                    <div class="ui-block-b right-align" id="halfTimeScore">
                        Half Time
                    </div>
                </div>
                <div class="ui-grid-solo center-align"><h3>Stadium</h3></div>
                <div class="ui-grid-a">
                    <div class="ui-block-a left-align">
                            Stadium
                        </div>
                    <div class="ui-block-b right-align" id="stadiumName">
                        Stadium Name
                    </div>
                    <div class="ui-block-a left-align">
                        Location
                    </div>
                    <div class="ui-block-b right-align" id="stadiumLocation">
                        Location
                    </div>
                    <div class="ui-block-a left-align">
                        Capacity
                    </div>
                    <div class="ui-block-b right-align" id="stadiumCapacity">
                        Capacity
                    </div>
                </div>
            </div>
        </div>
        <div data-role="page" id="map-page">
            <div data-role="header" data-add-back-btn="true" id="map-header" data-position="fixed">
                <h1>La Liga's Stadium</h1>
                <div data-role="navbar">
                    <ul>
                        <li><div class="center-align middle-align">Match day</div></li>
                        <li>
                            <select name="select-matchday" id="select-matchday-map" class="select-matchday"></select>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="map-content" data-role="content">
                <div id="map"></div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
