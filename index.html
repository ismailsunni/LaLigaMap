<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>La Liga Map</h1>
                <a id="refresh" href="" data-icon="recycle" class="ui-btn-right">Refresh</a>
            </div>
            <div data-role="navbar">
                <form>
                        <div class="ui-field-contain">
                            <label for="select-matchday"><span>Match day:</span></label>
                            <select name="select-matchday" id="select-matchday">
                            </select>
                        </div>
                    </form>
            </div>
            <div data-role="content">
                <div>
                    <ul data-role="listview" id="matchList">
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="page" id="details">
            <div data-role="header" data-add-back-btn="true">
                <h1>Match detail</h1>
            </div>
            <div data-role="content">
                <div class="ui-grid-b">
                    <div class="ui-block-a left-align" id=homeTeam>Home Team</div>
                    <div class="ui-block-b center-align" id=fullTimeScore>Full time score</div>
                    <div class="ui-block-c right-align" id=awayTeam>Away Team</div>
                </div>
                <br>
                <div class="ui-grid-a">
                    <div class="ui-block-a left-align">Date</div>
                    <div class="ui-block-b right-align">Time</div>
                    <div class="ui-block-a left-align" id="date">Date</div>
                    <div class="ui-block-b right-align" id="time">Time</div>
                </div>
                <!-- <ul data-role="listview">
                    <li><span id=winner>Winner</span></li>
                    <li><span id=status>Status</span></li>
                </ul> -->
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
