<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>La Liga Map</h1>
                <a id="refresh" href="" data-icon="recycle" class="ui-btn-right">Refresh</a>
            </div>
            <div data-role="navbar">
                <!-- <ul>
                    <li><a href="#">Previous Matchday</a></li>
                    <li><a href="#" class="ui-btn-active">Current Matchday</a></li>
                    <li><a href="#">Next Matchday</a></li>
                </ul> -->
                <form>
                        <div class="ui-field-contain">
                            <label for="select-matchday"><span>Match day:</span></label>
                            <select name="select-matchday" id="select-matchday">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </form>
            </div>
            <div data-role="content">
                <!-- <div>
                    <form>
                        <div class="ui-field-contain">
                            <label for="select-native-1">Basic:</label>
                            <select name="select-native-1" id="select-native-1">
                            <option value="1">The 1st Option</option>
                            <option value="2">The 2nd Option</option>
                            <option value="3">The 3rd Option</option>
                            <option value="4">The 4th Option</option>
                            </select>
                        </div>
                    </form>
                </div> -->
                <div>
                    <ul data-role="listview" id="matchList">
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="page" id="details">
            <div data-role="header" data-add-back-btn="true">
                <h1>Station detail</h1>
            </div>
            <div data-role="content">
                <img id="stationIcon"/>
                <h4 id="stationName">Station Name</h4>
                <ul data-role="listview" data-filter="true" data-filter-placeholder="Search station..." data-inset="true" >
                    <li><span id=stationDescription>Description</span></li>
                    <li><span id=stationTemperature>Temperature</span></li>
                    <li><span id=stationHumidity>Humidity</span></li>
                    <li><span id=stationPressure>Pressure</span></li>
                </ul>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
